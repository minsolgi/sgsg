<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul, li{border: 1px solid red;}
        ul{padding: 0; font-size: 0; width: 800px; margin: auto;}
        li{width: 200px; height: 40px; list-style: none; display: inline-block;
           font-size: 16px; text-align: center; line-height: 40px;
           box-sizing: border-box;}
         .k1{border-radius: 20px 0 0 20px; }  
         .k2{border-radius: 0 20px 20px 0; }  
    </style>
</head>
<body>
    <h1>메뉴 구조 만들기</h1>
    <ul>
        <li class="k1"><a href="#">NAVER</a></li>
        <li><a href="#">DAUMKAKAO</a></li>
        <li><a href="#">GOOGLE</a></li>
        <li class="k2"><a href="#">APPLE</a></li>
    </ul>
</body>
</html>
