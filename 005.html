<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;}
        div{border: 1px solid red; width: 1000px; margin: auto;
            border-radius: 20px; padding: 10px;}
        ul{width: 502px; margin:auto; padding: 0;
          font-size: 0; margin-top: 20px;}
        li{border: 1px solid purple; width: 125px; list-style: none;
            display: inline-block; font-size: 16px; text-align: center;}
        a{text-decoration: none;}
    </style>
</head>
<body>
    <h1>포털사이트를 소개합니다.</h1>
    <div>
        <iframe src="http://www.daum.net" width="1000px" height="400px"
         framborder="0" name="iframe"></iframe>
    </div>
    <ul>
        <li><a href="http://www.naver.com" target="iframe">naver</a></li>
        <li><a href="http://www.daum.net" target="iframe">daumkakao</a></li>
        <li><a href="http://www.google.com" target="iframe">google</a></li>
        <li><a href="http://www.apple.com" target="iframe">apple</a></li>
    </ul>
</body>
</html>
