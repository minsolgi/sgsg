<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{width: 200px; height: 100px; background-color: rgb(241, 54, 85); opacity: 0.3;
        transition: all 2s;}
        div:hover{width: 300px; opacity: 0.8;}
        section{width: 300px; height: 300px; border: 2px solid hsl(350, 89%, 58%); 
            margin: 100px; perspective: 300px;}
        article{background-color: #f7778c; line-height: 300px; font-size: 35px;
              overflow: hidden; text-overflow: ellipsis; text-align: center;
              transition: all 1s; transform-origin:left top;}
        article:hover{transform: rotateX(-45deg); transform-origin:left top;}
    </style>
</head>

<body>
    <div></div>
    <section>
        <article>Yeppiฅᨐฅ</article>
    </section>
</body>
</html>
